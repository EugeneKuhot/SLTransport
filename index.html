<header class="header container">

  <div class="header__main-wrap">
    <div class="header__left-wrap">
      <a href="index.html">
        <img src="img/svg/sunrise-logo.svg" alt="Sunrise logo">
      </a>

      <div class="header__phone-block">
        <a href="tel:+380966058797" class="header__phone">+38 096 605-87-97</a>
        <a href="tel:+48575932071" class="header__phone">+48 575 93-20-71</a>
      </div>

      <button class="header__start-btn">
        <svg class="header__start-btn-plus">
          <use xlink:href="#plus"></use>
        </svg>
        Начать проект
      </button>
    </div>

    <div class="header__right-wrap">
      <button class="header__lang-btn active-lang">
        <svg class="header__lang-btn-icon">
          <use xlink:href="#world"></use>
        </svg>
        Ru
      </button>
      <button class="header__lang-btn">
        <svg class="header__lang-btn-icon">
          <use xlink:href="#world"></use>
        </svg>
        Pl
      </button>
    </div>
  </div>

  <div class="contact-form__wrap">
    <div class="container">
      <form action="#" method="#" class="contact-form">
        <h2>Контакты</h2>
        <p class="contact-form__desc">Заполните форму обратной связи и наш содтрудник свяжется с вами.<br/>
          Также вы можете прикрепить файл с вашим проектом что бы мы поняли ваш проект лучше.</p>

        <div class="contact-form__input-wrap">
          <input type="text" placeholder="Имя" required class="contact-form__text-input">
          <input type="email" placeholder="Электронная почта" required class="contact-form__text-input">
          <input type="tel" placeholder="Номер телефона" required class="contact-form__text-input">
          <input type="text" placeholder="Название компании" class="contact-form__text-input">
        </div>

        <div class="contact-form__interactive-wrap">
          <input id="policy" type="checkbox">
          <label for="policy" class="contact-form__label">Я согласен на обработку моих персональных данных и ознакомился с
            политикой обработки персональных данных.
          </label>

          <div class="contact-form__file-wrap">
            <input type="file" id="file" name="file">
            <svg class="contact-form__paperclip">
              <use xlink:href="#paperclip"></use>
            </svg>

            <label class="contact-form__file-label" for="file">Прикрепить файл</label>
          </div>
        </div>


        <button type="submit" class="start-btn">
          Поехали!
          <svg class="start-btn-arrow">
            <use xlink:href="#arrow"></use>
          </svg>
        </button>
      </form>

      <button class="close-btn">
        <svg>
          <use xlink:href="#cross"></use>
        </svg>
      </button>
    </div>
  </div>
</header>

<section class="greetings">
  <div class="greetings__background-wrap">
    <div class="greetings__wrap container">
      <div class="greetings__desc-block">
        <p class="greetings__text">помогаем развивать бизнес</p>

        <h1 class="greetings__title">Цифровые<br/>
          <span class="greetings__title-accent">идеи и решения</span>
          <br/> для бизнеса</h1>

        <button class="greetings__start-btn start-btn">
          Поехали!

          <svg class="start-btn-arrow">
            <use xlink:href="#arrow"></use>
          </svg>
        </button>
      </div>
