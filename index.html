<header class="header container">

  <div class="header__main-wrap">
    <div class="header__left-wrap">
      <a href="index.html">
        <img src="img/svg/sunrise-logo.svg" alt="Sunrise logo">
      </a>

      <div class="header__phone-block">
        <a href="tel:+380966058797" class="header__phone">+38 096 605 87 97</a>
        <a href="tel:+48575932071" class="header__phone">+48 575 932 071</a>
      </div>

      <button class="header__start-btn">
        <svg class="header__start-btn-plus">
          <use xlink:href="#plus"></use>
        </svg>
        Начать проект
      </button>
    </div>

    <div class="header__right-wrap">
      <button class="header__lang-btn active-lang">
        <svg class="header__lang-btn-icon">
          <use xlink:href="#world"></use>
        </svg>
        Ru
      </button>
      <button class="header__lang-btn">
        <svg class="header__lang-btn-icon">
          <use xlink:href="#world"></use>
        </svg>
        Pl
      </button>
    </div>
  </div>


  <div hidden>
    <ul>
      <li>
        <a href="#">Услуги</a>
      </li>
      <li>
        <a href="#">Портфолио</a>
      </li>
      <li>
        <a href="#">О нас</a>
      </li>
      <li>
        <a href="#">Контакты</a>
      </li>
    </ul>

    <form action="#" method="#">
      <h2>У вас есть к нам вопросы?</h2>

      <input type="text" placeholder="Имя" required>
      <input type="email" placeholder="Электронная почта" required>
      <input type="tel" placeholder="+38 0__ ___-__-__" required>
      <input type="text" placeholder="Название компании">

      <input id="policy" type="checkbox">
      <label for="policy">Я согласен на обработку моих персональных данных и ознакомился с политикой обработки
        персональных данных.
      </label>

      <button type="submit">Поехали!</button>

    </form>
  </div>
</header>

<section class="greetings">
  <div class="greetings__wrap container">
    <div class="greetings__desc-block">
      <p class="greetings__text">помогаем развивать бизнес</p>

      <h1 class="greetings__title">Цифровые<br/>
        <span class="greetings__title-accent">идеи и решения</span>
        <br/> для бизнеса</h1>

      <button class="start-btn">
        Поехали!

        <svg class="start-btn-arrow">
          <use xlink:href="#arrow"></use>
        </svg>
      </button>
    </div>

    <img src="img/png/mockup.png" alt="Mockup picture" class="greetings__pic">
  </div>


</section>
